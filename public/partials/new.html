<div class="page-header">
	<h1>Enter Employee informatioin</h1>
</div>

<form role="form" ng-submit="createEmployee()" ng-controller="EmployeeNewCtrl">
	<div class="form-group">
		<label for="firstName">First Name*</label>
		<input type="text" ng-model="employee.firstname" class="form-control" id="firstname" placeholder="Enter First Name">
	</div>
	<div class="form-group">
		<label for="LastName">Last Name*</label>
		<input type="text" ng-model="employee.lastname" class="form-control" id="lastname" placeholder="Enter Last Name">
	</div>
	<div class="form-group">
		<label for="NickName">Nick Name</label>
		<input type="text" ng-model="employee.nickname" class="form-control" id="nickname" placeholder="Enter Nick Name">
	</div>
	<div class="form-group">
		<label for="E-Mail">E-Mail*</label>
		<input type="text" ng-model="employee.emailaddr" class="form-control" id="emailaddr" placeholder="Enter E-Mail Address">
	</div>
	<div class="form-group">
		<label for="OfficePhone">Office Phone</label>
		<input type="text" ng-model="employee.officephone" class="form-control" id="officephone" placeholder="Enter Office Phone">
	</div>
	<div class="form-group">
		<label for="Homephone">Home Phone</label>
		<input type="text" ng-model="employee.homephone" class="form-control" id="homephone" placeholder="Enter Home Phone">
	</div>
	<div class="form-group">
		<label for="Team">Team*</label>
		<input type="text" ng-model="employee.team" class="form-control" id="team" placeholder="Enter Team">
	</div>
	<div class="form-group">
		<label for="Photos">Photos</label>
		<input type="text" ng-model="employee.photos" class="form-control" id="photos">
	</div>
	<div class="form-group">
		<label for="Hobbies">Hobbies</label>
		<input type="text" ng-model="employee.hobbies" class="form-control" id="hobbies" placeholder="Enter Hobbies">
	</div>
	<div class="form-group">
		<label for="Aboutme">About Me</label>
		<input type="text" ng-model="employee.aboutme" class="form-control" id="aboutme" placeholder="Enter About Yourself">
	</div>
	<div class="form-group">
		<label for="Marital status">Marital Status</label>
		<input type="text" ng-model="employee.maritialstatus" class="form-control" id="maritialstatus" placeholder="Enter Marital Status">
	</div>
	<div class="form-group">
		<label for="Anniversary">Anniversary</label>
		<input type="text" ng-model="employee.anniversay" class="form-control" id="anniversay" placeholder="Enter Anniversary">
	</div>
	<div class="form-group">
		<label for="birthday">Birthday</label>
		<input type="text" ng-model="employee.birthday" class="form-control" id="birthday" placeholder="Enter Birthday">
	</div>
	<div class="form-group">
		<label for="facebook">facebook</label>
		<input type="text" ng-model="employee.facebook" class="form-control" id="facebook" placeholder="Enter Face Book">
	</div>
	<div class="form-group">
		<label for="Linkedin">Linked-In</label>
		<input type="text" ng-model="employee.linkedin" class="form-control" id="linkedin" placeholder="Enter linkedin">
	</div>
	<div class="form-group">
		<label for="Twitter">Twitter</label>
		<input type="text" ng-model="employee.twitter" class="form-control" id="twitter" placeholder="Enter Twitter">
	</div>
	<p><hr></p>
	
	<div class="row">
		<div class="col-xs-6">
			<a href="#/employee" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">submit &raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>
